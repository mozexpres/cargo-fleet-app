<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Cargo Fleet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; font-size: 13px; }
    th { background: #eee; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .filters { margin: 10px 0; }
    input, select, textarea { margin: 3px 0; padding: 4px; font-size: 13px; }
    .btn { padding: 4px 8px; text-decoration: none; border: 1px solid #555; border-radius: 3px; }
  </style>
</head>
<body>
<header>
  <div class="top-bar">
    <div><strong>Cargo Fleet Manager</strong></div>
    <div>
      {% if session.logged_in %}
        <a href="{{ url_for('lista_curse') }}">Curse</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </div>
  <hr>
</header>

{% block content %}{% endblock %}

</body>
</html>
