{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  <div>
    <label>Utilizator:</label><br>
    <input type="text" name="username">
  </div>
  <div>
    <label>Parolă:</label><br>
    <input type="password" name="password">
  </div>
  <div>
    <button type="submit">Intră</button>
  </div>
</form>
{% endblock %}
